<!DOCTYPE HTML>
<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="lib/xonomy/xonomy.js"></script>
	<script type="text/javascript" src="lib/chartacaeli.xsd.js"></script>
	<link type="text/css" rel="stylesheet" href="lib/xonomy/xonomy.css"/>
	<script type="text/javascript">
		function start() {
			// set to Charta Caeli root element
			var xml = "<?xml version='1.0' encoding='UTF-8'?><ChartaCaeli xmlns='http://www.chartacaeli.eu/chartacaeli/model' xmlns:xsi='http://www.w3.org/2001/XMLSchema-instance' xsi:schemaLocation='http://www.chartacaeli.eu/chartacaeli/model chartacaeli.xsd'/>";
			var editor=document.getElementById("editor");
			Xonomy.setMode("laic");
			Xonomy.render(xml, editor, docSpec);
		}
	</script>
</head>
<body onload="start()">
	<div id="editor"></div>
</body>
</html>
